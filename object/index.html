    <title>Corrida</title>
  </head>

  <body>
    <header></header>
    <div id="container">
      <h1 style="color: red;">Corrida</h1>
      <h3 style="color:  orange">Escolha um personagem e gere um carro!</h3>



      <div>
        <img width="300px;" height="150px;" src="sally.jpg" />
        <img width="300px;" height="150px;" src="barao.jfif" />
        <img width="300px;" height="150px;" src="vigar.jpg" />
      </div>
    </div>



    <div id="titlesbackground">
      <div id="titles">
        <div style="border-right-style: solid;">
          <p><input class="botao" type="button" onclick="makeCar2()" value="Gerar Carro" /></p>
          <div id="edna">Edna</div>
        </div>

        <div style="border-right-style: solid;">
          <p><input class="botao" type="button" onclick="makeCar3()" value="Gerar Carro" /></p>

          </div>
        </div>

          <p><input class="botao" type="button" onclick="makeCar1()" value="Gerar Carro" /></p>

            <p>Pedro</p>
          </div>
        </div>
      </div>

      <div id="container">
        <h3> Escolha o Número de Voltas!</h3>
        <div>
          <input class="botao" type="button" onclick="corridaButton(10)" value="Corrida Rápida (10 voltas)" />

      </div>

        <div style="padding-top: 10px;">
          <input id="voltas" type="number" />

        </div>
       
     

      <div id="voltasvencidas"></div>
